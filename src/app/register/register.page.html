<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="register-container">
    <ion-card class="ion-no-margin">
      <ion-card-content>
        <div class="auth-header">
          <ion-icon name="person-add-outline"></ion-icon>
          <h2>Join Us Today</h2>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <ion-item lines="none" class="ion-margin-bottom">
            <ion-input label="Username" labelPlacement="floating" fill="outline" formControlName="username" type="text"
              placeholder="Choose a username"></ion-input>
          </ion-item>
          <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
            class="error-message">
            <ion-text color="danger" *ngIf="registerForm.get('username')?.hasError('required')">
              <small>Username wajib diisi.</small>
            </ion-text>
            <ion-text color="danger" *ngIf="registerForm.get('username')?.hasError('minlength')">
              <small>Username minimal 4 karakter.</small>
            </ion-text>
          </div>

          <ion-item lines="none" class="ion-margin-bottom">
            <ion-input label="Password" labelPlacement="floating" fill="outline" formControlName="password"
              type="password" placeholder="Create a password"></ion-input>
          </ion-item>
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
            class="error-message">
            <ion-text color="danger" *ngIf="registerForm.get('password')?.hasError('required')">
              <small>Password wajib diisi.</small>
            </ion-text>
            <ion-text color="danger" *ngIf="registerForm.get('password')?.hasError('minlength')">
              <small>Password minimal 6 karakter.</small>
            </ion-text>
          </div>

          <ion-button expand="block" shape="round" type="submit" [disabled]="!registerForm.valid" class="ion-margin-top"
            color="success" size="large">
            Register
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
